
<html>
	<head>
		<title>jQuery Time Slider Demo Part 2</title>
		<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/dot-luv/jquery-ui.css" />
		<style>
			#slider-range{width:400px;}
			#slider-range,#time{margin:10px;display:block;}
		</style>
	</head>
	<body>
		<div id="slider-range"></div>
		<span id="time"></span>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script> 
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			$("#slider-range").slider({
				range: true,
				min: 0,
				max: 1439,
				values: [540, 1020],
				slide: slideTime
			});
			function slideTime(event, ui){
				var val0 = $("#slider-range").slider("values", 0),
					val1 = $("#slider-range").slider("values", 1),
					minutes0 = parseInt(val0 % 60, 10),
					hours0 = parseInt(val0 / 60 % 24, 10),
					minutes1 = parseInt(val1 % 60, 10),
					hours1 = parseInt(val1 / 60 % 24, 10);
					
				startTime = getTime(hours0, minutes0);
				endTime = getTime(hours1, minutes1);
				$("#time").text(startTime + ' - ' + endTime);
			}
			function getTime(hours, minutes) {
				var time = null;
				minutes = minutes + "";
				if (hours < 12) {
					time = "AM";
				}
				else {
					time = "PM";
				}
				if (hours == 0) {
					hours = 12;
				}
				if (hours > 12) {
					hours = hours - 12;
				}
				if (minutes.length == 1) {
					minutes = "0" + minutes;
				}
				return hours + ":" + minutes + " " + time;
			}
			slideTime();
		</script>
</body>
</html>
